server:  port: 8888
spring:
  application:
    name: config-server  #profiles:   # include: native,default  cloud:    config:      discovery:        enabled: false      server:        encrypt:          enabled: false       #way-01, load config files form classpath from inside configuration folder in local file system        #native:         # search-locations:          # - classpath:configuration        # OR        git:          #way-02 , load config files from local git repository          # uri: file:///E:/punya_workspace/git-local-config-server-repo1          uri: file:///E:/punya_workspace/git-local-config-server-repo2          # OR          #way-03 , load config files from public remote git repository          #uri: git@github.com:new-innovations-team/spring-cloud-config-repo.git          #uri: https://github.com/new-innovations-team/config-server-repo          clone-on-start: true          search-paths:             - configuration/{application}/            - configuration/management:  endpoints:    web:      exposure:        include:        - '*'eureka:  client:    fetch-registry: true    register-with-eureka: true    registry-fetch-interval-seconds: 5    service-url:     default-zone: http://localhost:8761/eureka/